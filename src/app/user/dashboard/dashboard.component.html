
<div class="container">
  <div class="row">
    <div class="col-md-12" *ngIf="isNewUser">
        <div class="jumbotron">
          <h1 class="display-3">Welcome {{ userName }}</h1>
          <p class="lead">
            We are happy to see you here. Add some expnese details by clicking on 'Add New Expense' on top get started.
          </p>
        </div>
    </div>
    <div class="col-sm-6" *ngIf="!isNewUser">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Category Wise Piechart</h4>
          <div style="height:300px;">
            <ngx-charts-pie-chart
              *ngIf="showCategoryPieChart"
              [results]="categoryPieChartData"
              [labels]="true"
              (select) = "onSelect($event)">
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
